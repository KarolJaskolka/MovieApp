<form [formGroup]="logInForm">
    <input formControlName="login" type="text" name="login" placeholder="Login">
    <input formControlName="password" type="password" name="password" placeholder="Password">
    <input (click)="logIn($event)" [disabled]="logInForm.invalid" type="submit" name="btnSubmit" id="btnSubmit" value="Log In">
</form>
