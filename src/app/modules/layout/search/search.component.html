<section>
    <div class="bar">
        <input (keyup.enter)="search()" [(ngModel)]="userInput" type="text" name="search" placeholder="Search a movie...">
        <a (click)="clear()" [routerLink]="['/movie/search']" [queryParams]="{title: userInput}"><i class="material-icons">search</i></a>
    </div>
</section>
