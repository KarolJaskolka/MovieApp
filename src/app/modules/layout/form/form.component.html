<section>
    <div class="form">
        <div class="buttons">
            <button (click)="setForm(true)" [class.active]="isLogin">Log In</button>
            <button (click)="setForm(false)" [class.active]="!isLogin">Sign Up</button>
        </div>
        <ng-container *ngIf="isLogin;else register">
            <app-log-in></app-log-in>
        </ng-container>
        <ng-template #register>
            <app-sign-up></app-sign-up>
        </ng-template>
    </div>
</section>
