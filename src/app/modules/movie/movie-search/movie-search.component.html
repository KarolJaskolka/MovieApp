<div class="search">
    <section>
        <p class="sectionTitle">Results</p>
        <ng-container *ngIf="movies && movies.length > 0; else empty">
            <ng-container *ngFor="let elem of movies; let i = index">
                <app-movie-view [place]="" [movie]="elem"></app-movie-view>
            </ng-container>
        </ng-container>
        <ng-template #empty>
            <p class="info">No results found</p>
        </ng-template>
    </section>
</div>
