<article *ngIf="movie">
    <app-movie-header [movie]="movie"></app-movie-header>
    <ng-container *ngIf="logged">
        <app-movie-user-rating [movieid]="movie.movieid" [userid]="userid"></app-movie-user-rating>
    </ng-container>
    <app-movie-info [movie]="movie"></app-movie-info>
    <app-movie-comments [movie]="movie"></app-movie-comments>
    <app-movie-rating-floating-button [rating]="movie.rating" ></app-movie-rating-floating-button>
</article>
