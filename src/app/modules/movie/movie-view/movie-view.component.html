<section>
    <p>#{{ place }}</p>
    <figure>
        <ng-container *ngIf="movie.poster; else default">
            <img src="{{host}}{{movie.poster}}">
        </ng-container>
        <ng-template #default>
            <img src="{{host}}api/images/movies/default.jpg">
        </ng-template>
    </figure>
    <aside>
        <h3>{{ movie.title }}</h3>
        <h5><b>Director: </b>{{ movie.director}}</h5>
        <h5><b>Genre: </b>{{ movie.genre}}</h5>
        <h5><b>Duration: </b>{{ movie.duration}} min</h5>
        <h5><b>Release: </b>{{ movie.releasedate}}</h5>
    </aside>
</section>
