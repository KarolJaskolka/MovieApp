<section>
    <p class="sectionTitle">Comments</p>
    <ng-container *ngIf="comments">
        <ng-container *ngFor="let elem of comments">
            <app-user-comment [comment]="elem">
                <ng-container *ngIf="logged">
                    <i (click)="delete(elem)" class="material-icons">delete</i>
                </ng-container>
            </app-user-comment>
        </ng-container>
    </ng-container>
</section>
