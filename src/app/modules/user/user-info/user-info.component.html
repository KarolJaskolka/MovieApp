<section>
    <figure>
        <ng-container *ngIf="user.avatar; else default">
            <img class="avatar" src="{{host}}{{user.avatar}}">
        </ng-container>
        <ng-template #default>
            <i class="material-icons account">account_circle</i>
        </ng-template>
    </figure>
    <p><b>{{ user.login }}</b></p>
    <p class="logout" (click)="logout()" *ngIf="logged">
        Log Out
        <i class="material-icons">power_settings_new</i>
    </p>
</section>
